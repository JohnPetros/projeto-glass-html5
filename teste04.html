<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript</title>
    <script>
        function acendeLâmpada() {
            //alert('Lâmpada acendeu')
            document.getElementById('luz').src = '_imagens/lampada-acesa.jpg'
        }
        function apagaLâmpada() {
            document.getElementById('luz').src = '_imagens/lampada-apagada.jpg'
        }
        function quebraLâmpada() {
            document.getElementById('luz').src = '_imagens/lampada-quebrada.jpg'
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" alt="" onclick="quebraLâmpada()" onmousemove="acendeLâmpada()" onmouseout="apagaLâmpada()">
</body>
</html>
